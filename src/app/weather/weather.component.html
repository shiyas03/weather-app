<div class="w-screen" [style.background-image]="'url(' + imageUrl + ')'" *ngIf="data">
    <div class="md:flex md:h-screen">
        <div class="md:w-2/3 md:h-screen">
            <div class="md:m-10 p-2">
                <p class="text-lg font-medium text-white">weather</p>
            </div>
            <div class="md:fixed md:bottom-0 md:m-10 m-2 mb-20 flex items-center">
                <p class="md:text-9xl font-medium text-white family text-xl">{{data.main.temp | convert }}Â°</p>
                <div class="mx-5 text-white">
                    <p class="md:text-4xl">{{data.name}}</p>
                    <p> {{ date | date:'HH:mm - EEEE d.MM.yyyy' }}</p>
                </div>
                <div class="mx-5 text-white capitalize">
                    <img [src]="iconUrl" alt="" class="md:w-14 w-8">
                    <p>{{data.weather[0].description}}</p>
                </div>
            </div>
        </div>
        <div class="md:w-1/3 bg-gray-100 bg-opacity-25">
            <div class="">
                <form #form="ngForm" (ngSubmit)="onSearch()" class="flex w-full items-center opacity-25 mt-5">
                    <div class="md:w-3/4 m-5">
                        <input type="text" name="search" id="search" placeholder="search Location...."
                            [(ngModel)]="inputValue"
                            class="placeholder:text-2xl px-3 py-3 w-full outline-none bg-gray-100 placeholder:text-black border-b-2 border-black text-xl rounded">
                    </div>
                    <button class="w-10">
                        <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="cursor-pointer">
                            <path
                                d="m15.97 17.031c-1.479 1.238-3.384 1.985-5.461 1.985-4.697 0-8.509-3.812-8.509-8.508s3.812-8.508 8.509-8.508c4.695 0 8.508 3.812 8.508 8.508 0 2.078-.747 3.984-1.985 5.461l4.749 4.75c.146.146.219.338.219.531 0 .587-.537.75-.75.75-.192 0-.384-.073-.531-.22zm-5.461-13.53c-3.868 0-7.007 3.14-7.007 7.007s3.139 7.007 7.007 7.007c3.866 0 7.007-3.14 7.007-7.007s-3.141-7.007-7.007-7.007z"
                                fill-rule="nonzero" />
                        </svg>
                    </button>
                </form>
            </div>
            <div class="mx-7 opacity-75" *ngFor="let value of cities">
                <button class="hover:bg-gray-200 py-2 w-full rounded-md" (click)="selectedCity(value)">
                    <p class="text-lg m-2 text-start text-white font-medium">{{value}}</p>
                </button>
            </div>
            <hr class="md:m-8 border border-white opacity-50">
            <div class="md:m-5 opacity-75">
                <p class="text-xl m-5 font-semibold text-white">Weather Details</p>
                <div class="py-2 m-5 flex">
                    <p class="text-lg font-medium text-white">Cloudy</p>
                    <div class="w-full flex justify-end">
                        <span class="text-lg font-medium text-white">{{data.clouds.all}}%</span>
                    </div>
                </div>
                <div class="py-2 m-5 flex">
                    <p class="text-lg font-medium text-white">Humidity</p>
                    <div class="w-full flex justify-end">
                        <span class="text-lg font-medium text-white">{{data.main.humidity}}%</span>
                    </div>
                </div>
                <div class="py-2 mt-5 mx-5 flex">
                    <p class="text-lg font-medium text-white">Wind</p>
                    <div class="w-full flex justify-end">
                        <span class="text-lg font-medium text-white">{{data.wind.speed}} km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
